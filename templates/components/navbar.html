{% load compress %}
{% load static %}
<section class="flex flex-wrap flex-row  items-center  justify-between border-b border-reflectia-200 pb-4">
  <div class="w-36">
    <a href="#"><img src="{% static "images/logo/White-logo.png"%}" alt=""></a>
  </div>
  <div class="flex flex-wrap flex-row justify-between border border-reflectia-200 p-2 rounded-full">
    <p class="mx-8"><a href="{% url "app:index" %}">Home</a></p>
    <p class="mx-8"><a href="{% url "app:index" %}#howItWorks">How It Works</a></p>
    <p class="mx-8"><a href="#">Contact Us</a></p>
  </div>
  <div>
 
    {% if user.is_authenticated %}
    <div>
      <span>{{profile.image}}</span>
      <span>{{profile.username}}</span>
    </div>
   
    <a href="{% url "account_logout" %}">
      <button class="border border-reflectia-200 rounded-full py-2 px-4 mx-4">Logout</button>
    </a>
    {% else %}
    <a href="{% url "account_login"%}">
      <button class="border border-reflectia-200 rounded-full py-2 px-4 ">Login </button></a>
    <a href="{% url "account_signup" %}">
      <button class="border border-reflectia-200 rounded-full py-2 px-4 mx-4">Get Started</button>
    </a>
    {% endif %}


  </div>
</section>
