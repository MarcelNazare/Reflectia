<button id="to-top-button" onclick ="goToTop()" title ="Go To Top" class="hidden fixed z-50 bottom-10 right-10 p-4 border-0 w-14 h-14 rounded-full shadow-md bg-gray-400 text-gray-900 hover:bg-gray-700 hover:text-white text-lg font semi-bold transition-colors duration-300">
	<svg xmlns ="hhtp://www.w3.ord/2000/svg" viewBox= "0 0 24 24" fill="currentColor" class="w-6 h-6">
		<path d="M12 4l8 8h-6v8h-4v-8H4l8-8z"/>
	</svg>
	<span class="sr-only">Go to top</span>
</button>


<script>
	var = toTopButton = document.getElementById("to-top-button");
	if(toTopButton){
		window.onscroll = function(){
			if(document.body.scrollTop > 500 || document.documentElement.scrollTop > 500){
				toTopButton.classList.remove("hidden");
			} else {
				toTopButton.classList.add("hidden");
			}
		};

		window.goToTop = function(){
			window.scrollTo({
				top:0,
				behavior:'smooth'
			});
		};
	}
</script>
